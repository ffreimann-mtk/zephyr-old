description: MT8365 GPIO

compatible: "mediatek,mt8365-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  pinmux:
    type: phandles

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags
