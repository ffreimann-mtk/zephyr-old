description: MT8365 Pin Controller.

compatible: "mediatek,mt8365-pinctrl"

include: [base.yaml, pinctrl-device.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

child-binding:
  child-binding:
    description: |
        MT8365 pins controller pin configuration states.

    include:
      - name: pincfg-node.yaml
        property-allowlist:
        - bias-disable
        - bias-pull-down
        - bias-pull-up
        - drive-push-pull
        - drive-open-drain
        - output-low
        - output-high

    properties:
      pinmux:
        required: true
        type: array
        description: Pinmux selection
